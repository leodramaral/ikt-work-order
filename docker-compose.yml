services:
  postgres:
    image: postgres:15-alpine
    container_name: ikt-work-order-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ikt_work_order
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ikt-work-order-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: admin
      DB_PASSWORD: password
      DB_NAME: ikt_work_order
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    volumes:
      - ./api:/app
      - /app/node_modules

volumes:
  postgres_data:
