services:
  postgres:
    image: postgres:15-alpine
    container_name: ikt-work-order-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ikt_work_order
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ikt_work_order"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ikt-work-order-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: admin
      DB_PASSWORD: password
      DB_NAME: ikt_work_order
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/node_modules

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: ikt-work-order-app
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - api
    volumes:
      - ./app:/app
      - /app/node_modules

volumes:
  postgres_data:
